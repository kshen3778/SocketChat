<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <body>
	<ul class="pages">
		<li class="chat page">
			<div class="chatArea">
				<ul class="list-group scrollable-list" id="messages"></ul> <!--Chat area-->
			</div>
			<div class="row" style="position: fixed; bottom: 10px;">
				<div class="col-md-4 col-md-offset-4">
					<form action="">
						<div class="input-group">
							<input class="form-control" type="text" maxlength="200" id="chatmsg" placeholder="Message"/>
							<span class="input-group-btn">
								<button class="btn btn-default">Send</button>
							</span>
						</div>
					</form>
				</div>
			</div>
			<!--<form action=""> 
				<input id="m" autocomplete="off" /><button>Send</button>
			</form>-->
		</li>

		<li class="login page">
		  <form class="form-horizontal">
			  <div class="form-group">
				  <label for="usr" class="col-md-2 col-md-offset-1 control-label">Username:</label>
				  <div class="col-md-6">
					<input class="form-control" type="text" maxlength="20" id="usr"/>
				  </div>
			  </div>
		  </div>
		</li>
	</ul>
  </body>
</html>
