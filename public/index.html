<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <body>
	<ul class="pages">
		<li class="chat page">
			<div class="chatArea">
				<ul id="messages"></ul> <!--Chat area-->
			</div>
			<div class="row" style="position: fixed; bottom: 10px;">
				<form action="">
					<div class="col-md-9">
						<input class="form-control" type="text" maxlength="14" id="chatmsg" placeholder="Message"/>
					</div>
					<div class="col-md-3">
						<button class="btn btn-default">Send</button>
					</div>
				</form>
			</div>
			<!--<form action=""> 
				<input id="m" autocomplete="off" /><button>Send</button>
			</form>-->
		</li>

		<li class="login page">
		  <div class="form-group">
			  <div class="col-md-2">
				<label for="usr">Username:</label>
				<input class="form-control" type="text" maxlength="14" id="usr"/>
			  </div>
		  </div>
		</li>
	</ul>
  </body>
</html>
